<div class="container-fluid pad" align="center">
    <div class="col-12">
        <div class="row">
            <div class="col-sm-6">
                <div class="row">
                    <h1>Historial de Recompensas</h1>
                    <div align="center">
                        <br>
                        <div class="card" style="width: 15rem;" *ngFor="let rec of recompensas">
                            <img src="{{rec.img}}"
                                class="card-img-top" alt="...">
                            <div class="card-body">
                                <p class="card-text">{{rec.recompensa}}</p>
                                <p class="card-text">Puntos: {{rec.precio}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="row">
                    <h1>Historial de Intercambios</h1>
                    <div align="center">
                        <br>
                        <div class="card" style="width: 15rem;" *ngFor="let hist of historial">
                            <div class="card-body">
                                <p class="card-text">Intercambio de: <strong>{{hist.intercambio}}</strong></p>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">Fecha: <strong>{{hist.fecha}}</strong></li>
                                <li class="list-group-item">Ubicación: <strong>{{hist.ubicacion}}</strong></li>
                                <li class="list-group-item">Puntos ganados: <strong>{{hist.puntos}}</strong></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
